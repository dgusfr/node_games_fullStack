<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Games</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Loja de Games</h1>
        </header>
        <main>
            <section class="game-list">
                <h2>Lista de Games</h2>
                <ul id="games"></ul>
            </section>
            <section class="game-form">
                <h2>Novo Game</h2>
                <input type="text" id="title" placeholder="Título"><br>
                <input type="number" id="year" placeholder="Ano"><br>
                <input type="number" id="price" placeholder="Preço"><br>
                <button onclick="createGame()">Criar</button>
            </section>
            <section class="edit-form">
                <h2>Editar Game</h2>
                <input type="text" id="idEdit" placeholder="ID" readonly><br>
                <input type="text" id="titleEdit" placeholder="Título"><br>
                <input type="number" id="yearEdit" placeholder="Ano"><br>
                <input type="number" id="priceEdit" placeholder="Preço"><br>
                <button onclick="updateGame()">Editar</button>
            </section>
        </main>
    </div>
    <script>
        console.log(axios);
    </script>
    <script src="index.js"></script>
</body>

</html>
